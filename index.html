<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>SALON</title>
  <link rel="manifest" href="/my-gas-pwa/manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="/my-gas-pwa/icon-192.png" />
  <meta name="theme-color" content="#4A90E2" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      overflow: hidden; /* запрещаем скролл на body */
    }

    .iframe-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    .iframe-wrapper {
      position: relative;
      width: 200%; /* компенсируем scale(0.5) → 1 / 0.5 = 2 */
      height: 195%; /* аналогично: 1 / 0.5 ≈ 2, но чуть меньше из-за пропорций */
      transform: scale(0.5);
      transform-origin: top left;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Очень маленькие экраны */
    @media (max-width: 375px) {
      .iframe-wrapper {
        width: 285.7%; /* 1 / 0.35 ≈ 2.857 */
        height: 285.7%;
        transform: scale(0.35);
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="iframe-wrapper">
      <iframe src="https://script.google.com/macros/s/AKfycbzRp1ca0PTdWDfUMimkpxS8EjCQ4qR_uJgei4ldHKOQ3UeDnTBe6jD-cR_HgQTj3V7O/exec"></iframe>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/my-gas-pwa/sw.js')
          .then(() => console.log('SW registered'))
          .catch(err => console.warn('SW failed:', err));
      });
    }

    // Блокировка масштабирования жестами
    document.addEventListener('touchmove', e => {
      if (e.scale !== undefined && e.scale !== 1) e.preventDefault();
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });
  </script>
</body>
</html>
